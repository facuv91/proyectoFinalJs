<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/e-comerce.css">
</head>
<body>
  <div id="productos">
    <div class="producto">
      <img src="producto1.jpg" alt="Producto 1">
      <span>Producto 1</span>
      <span class="precio">$10.99</span>
      <button class="agregar">Agregar</button>
    </div>
    <div class="producto">
      <img src="producto2.jpg" alt="Producto 2">
      <span>Producto 2</span>
      <span class="precio">$15.99</span>
      <button class="agregar">Agregar</button>
    </div>
    <div class="producto">
      <img src="producto3.jpg" alt="Producto 3">
      <span>Producto 3</span>
      <span class="precio">$20.99</span>
      <button class="agregar">Agregar</button>
    </div>
    <div class="producto">
      <img src="producto4.jpg" alt="Producto 4">
      <span>Producto 4</span>
      <span class="precio">$25.99</span>
      <button class="agregar">Agregar</button>
    </div>
    <div class="producto">
      <img src="producto5.jpg" alt="Producto 5">
      <span>Producto 5</span>
      <span class="precio">$30.99</span>
      <button class="agregar">Agregar</button>
    </div>
  </div>
  
  <div id="lista-carrito"></div>
  <div id="total"></div>
  <button id="comprar">Comprar</button>
  <button id="limpiar">Limpiar Carrito</button>

    <div id="mensajeCompra"></div>
    <div id="carrito-icon">
      <img src="carrito.png" alt="Carrito de Compras">
    </div>
      
    <button id="volver-inicio">Volver a Inicio</button>
    
    <script src="/js/e-comerce.js"></script>
</body>
